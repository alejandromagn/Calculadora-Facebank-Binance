    <title>Calculadora Compinche</title>

    <style>
        :root {
            --bg: #000000;
            --card: #141414;
            --input-bg: #1f1f1f;
            --fb: #3b82f6;
            --me: #22c55e;
            --zi: #ff3d00;
            --bi: #f59e0b;
            --danger: #ef4444;
            --text: #ffffff;
            --text-dim: #a1a1aa;
        }

        html, body {
            background-color: var(--bg);
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text);
        }

        .header-container {
            width: 100%;
            max-width: 480px;
            text-align: center;
            padding: 25px 15px 15px 15px;
            box-sizing: border-box;
        }

        .main-title { font-size: 1.4rem; font-weight: 700; margin: 0; text-transform: uppercase; color: var(--text); }
        .sub-title { color: var(--text-dim); font-size: 0.85rem; margin: 8px 0 0 0; }
        .divider { height: 1px; background: linear-gradient(90deg, transparent, #333, transparent); margin: 15px auto; width: 80%; }

        .card {
            background: var(--card);
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
            max-width: 480px;
            border-radius: 20px;
            margin-bottom: 20px;
            border: 1px solid #222;
        }

        .mode-selector {
            display: flex;
            background: var(--input-bg);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
            border: 1px solid #333;
        }

        .mode-btn {
            flex: 1;
            padding: 12px 5px;
            border: none;
            background: none;
            color: var(--text-dim);
            cursor: pointer;
            border-radius: 9px;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .mode-btn.active.mercantil { background: var(--me); color: white; }
        .mode-btn.active.zinli { background: var(--zi); color: white; }

        .section {
            background: rgba(255,255,255,0.02);
            border: 1px solid #262626;
            padding: 15px;
            border-radius: 14px;
            margin-bottom: 15px;
        }

        label { display: block; font-size: 0.65rem; color: var(--text-dim); margin-bottom: 6px; font-weight: 700; text-transform: uppercase; }

        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #333;
            border-radius: 10px;
            font-size: 16px;
            background: var(--input-bg);
            color: white;
            outline: none;
            box-sizing: border-box;
        }

        .bank-summary { background: rgba(0,0,0,0.3); border-radius: 10px; padding: 12px; border: 1px solid #262626; margin-top: 10px; }
        .summary-line { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 6px; color: var(--text); }
        .val-minus { color: var(--danger); font-weight: 600; }
        .val-plus { color: var(--me); font-weight: 600; }
        .highlight { color: var(--fb); font-weight: 700; }
        .total-row { border-top: 1px solid #333; margin-top: 8px; padding-top: 8px; font-weight: 700; }

        .results {
            background: linear-gradient(135deg, #22c55e, #15803d);
            color: white;
            padding: 20px;
            border-radius: 16px;
            text-align: center;
