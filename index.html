<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calculadora Cascada</title>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <style>
        :root {
            --bg: #000000;
            --card: #141414;
            --input-bg: #1f1f1f;
            --fb: #3b82f6;
            --me: #22c55e;
            --zi: #7c3aed;
            --bi: #f59e0b;
            --danger: #ef4444;
            --text: #ffffff;
            --text-dim: #a1a1aa;
        }

        html, body {
            background-color: var(--bg);
            margin: 0; padding: 0;
            width: 100%; min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: var(--text);
        }

        .card {
            background: var(--card);
            padding: 20px;
            box-sizing: border-box;
            width: 100%; max-width: 480px;
            border-radius: 24px;
            margin: 20px 0;
            border: 1px solid #222;
        }

        .mode-selector {
            display: flex;
            background: var(--input-bg);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 20px;
            gap: 4px;
        }

        .mode-btn {
            flex: 1; padding: 12px; border: none; background: none;
            color: var(--text-dim); cursor: pointer; border-radius: 9px;
            font-size: 0.7rem; font-weight: bold; text-transform: uppercase;
        }

        .mode-btn.active-me { background: var(--me); color: white; }
        .mode-btn.active-zi { background: var(--zi); color: white; }

        .section {
            background: rgba(255,255,255,0.02);
            border: 1px solid #262626;
            padding: 15px; border-radius: 16px; margin-bottom: 15px;
        }

        label { display: block; font-size: 0.65rem; color: var(--text-dim); margin-bottom: 8px; font-weight: 700; text-transform: uppercase; }

        input {
            width: 100%; padding: 14px; border: 1px solid #333; border-radius: 10px;
            font-size: 16px; background: var(--input-bg); color: white; outline: none; box-sizing: border-box;
        }

        .bank-summary { background: rgba(0,0,0,0.3); border-radius: 10px; padding: 12px; border: 1px solid #262626; margin-top: 10px; }
        .summary-line { display: flex; justify-content: space-between; font-size: 0.85rem; margin-bottom: 6px; }
        .total-row { border-top: 1px solid #333; margin-top: 8px; padding-top: 8px; font-weight: 700; }

        .results {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white; padding: 20px; border-radius: 16px; text-align: center;
        }

        .res-val { font-size: 2.2rem; font-weight: 800; display: block; }

        .btn-whatsapp {
            width: 100%; max-width: 480px; background: #25d366; color: white; border: none;
            padding: 16px; border-radius: 14px; font-weight: bold; cursor: pointer; margin-bottom: 40px;
        }

        #capture-area {
            position: absolute; left: -9999px; width: 400px; background: #0a0a0a; color: white; padding: 30px;
        }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="card">
        <div class="mode-selector">
            <button id="btnMe" class="mode-btn active-me" onclick="setDest('mercantil')">A Mercantil</button>
            <button id="btnZi" class="mode-btn" onclick="setDest('zinli')">A Zinli</button>
        </div>

        <div class="section" style="border-top: 3px solid var(--fb);">
            <label>Monto Neto que deseas recibir ($)</label>
            <input type="number" id="montoNeto" value="100" oninput="calc()" step="any" inputmode="decimal">
        </div>

        <div class="section" id="secDestino">
            <label id="labelComBilletera">% Comisión Recarga Billetera</label>
            <input type="number" id="pBilletera" value="5.0" oninput="calc()">
            
            <div id="groupItbms">
                <label style="margin-top:10px">% ITBMS sobre comisión (Solo PA)</label>
                <input type="number" id="pIt" value="7.0" oninput="calc()">
            </div>

            <div class="bank-summary">
                <div class="summary-line"><span>Costo Billetera:</span><span id="vComBilletera" style="color:var(--danger)">+$0.00</span></div>
                <div class="summary-line total-row"><span>Monto Portal (Solicitud):</span><span id="vMontoPortal" style="color:#fff;">$0.00</span></div>
            </div>
        </div>

        <div class="section" style="border-left: 4px solid var(--fb);">
            <label>% Comisión Facebank (Tarjeta)</label>
            <input type="number" id="pFb" value="2.8" oninput="calc()">
            <div class="bank-summary">
                <div class="summary-line"><span>Comisión FB (sobre portal):</span><span id="vComFb" style="color:var(--danger)">+$0.00</span></div>
                <div class="summary-line total-row" style="font-size: 1rem;"><span>TOTAL DÉBITO FACEBANK:</span><span id="vTotalDebito" style="color:var(--fb)">$0.00</span></div>
            </div>
        </div>

        <div class="section" style="border-left: 4px solid var(--bi);">
            <div style="display: flex; gap: 10px;">
                <div style="flex: 1;">
                    <label>Tasa P2P</label>
                    <input type="number" id="tasa" value="1.030" step="0.001" oninput="calc()">
                </div>
                <div style="flex: 1;">
                    <label>Taker Fee</label>
                    <input type="number" id="cTaker" value="0.08" oninput="calc()">
                </div>
            </div>
        </div>

        <div class="results">
            <small>RECIBES EN BINANCE (ESTIMADO)</small>
            <span id="rBi" class="res-val">0.00 USDT</span>
        </div>
    </div>

    <button class="btn-whatsapp" onclick="shareAsImage()">Compartir Resultado</button>

    <div id="capture-area">
        <h2 style="text-align:center; color:#3b82f6;">RESUMEN DE OPERACIÓN</h2>
        <div style="background:#141414; padding:20px; border-radius:15px; border:1px solid #333;">
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>Monto Neto:</span><span id="cap-neto"></span></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>Monto Portal:</span><span id="cap-portal"></span></div>
            <div style="display:flex; justify-content:space-between; margin-bottom:10px; color:#ef4444; font-weight:bold;"><span>Débito Total FB:</span><span id="cap-debito"></span></div>
            <hr style="border:0; border-top:1px dashed #444;">
            <div style="text-align:center; margin-top:15px;">
                <div style="font-size:12px; color:#aaa;">RECIBES EN BINANCE</div>
                <div style="font-size:28px; font-weight:900; color:#22c55e;" id="cap-binance"></div>
            </div>
        </div>
    </div>

    <script>
        let destination = 'mercantil';

        function setDest(dest) {
            destination = dest;
            const isMe = dest === 'mercantil';
            document.getElementById('btnMe').classList.toggle('active-me', isMe);
            document.getElementById('btnZi').classList.toggle('active-zi', !isMe);
            document.getElementById('secDestino').style.borderLeftColor = isMe ? 'var(--me)' : 'var(--zi)';
            document.getElementById('groupItbms').classList.toggle('hidden', !isMe);
            
            // Valores iniciales
            document.getElementById('pBilletera').value = isMe ? "5.0" : "3.75";
            calc();
        }

        function calc() {
            const montoNeto = parseFloat(document.getElementById('montoNeto').value) || 0;
            const pBilletera = (parseFloat(document.getElementById('pBilletera').value) || 0) / 100;
            const pIt = (destination === 'mercantil') ? (parseFloat(document.getElementById('pIt').value) || 0) / 100 : 0;
            const pFb = (parseFloat(document.getElementById('pFb').value) || 0) / 100;
            const tasa = parseFloat(document.getElementById('tasa').value) || 1;
            const cTaker = parseFloat(document.getElementById('cTaker').value) || 0;

            // 1. Calcular Monto Portal (Neto + Comisión Billetera)
            // Para Zinli: Portal = Neto / (1 - 3.75%) -> No, según tu instrucción es SUMADO:
            // Monto Portal = Neto + (Neto * pBilletera) + (Neto * pBilletera * itbms)
            const comBilleteraPura = montoNeto * pBilletera;
            const taxItbms = comBilleteraPura * pIt;
            const totalComBilletera = comBilleteraPura + taxItbms;
            const montoPortal = montoNeto + totalComBilletera;

            // 2. Calcular Facebank (sobre el Monto Portal)
            const comFb = montoPortal * pFb;
            const totalDebito = montoPortal + comFb;

            // 3. Binance
            const usdt = (montoNeto / tasa) - cTaker;

            // UI
            document.getElementById('vComBilletera').innerText = "+$" + totalComBilletera.toFixed(2);
            document.getElementById('vMontoPortal').innerText = "$" + montoPortal.toFixed(2);
            document.getElementById('vComFb').innerText = "+$" + comFb.toFixed(2);
            document.getElementById('vTotalDebito').innerText = "$" + totalDebito.toFixed(2);
            document.getElementById('rBi').innerText = (usdt > 0 ? usdt : 0).toFixed(2) + " USDT";
        }

        async function shareAsImage() {
            document.getElementById('cap-neto').innerText = "$" + document.getElementById('montoNeto').value;
            document.getElementById('cap-portal').innerText = document.getElementById('vMontoPortal').innerText;
            document.getElementById('cap-debito').innerText = document.getElementById('vTotalDebito').innerText;
            document.getElementById('cap-binance').innerText = document.getElementById('rBi').innerText;
            
            const area = document.getElementById('capture-area');
            const canvas = await html2canvas(area, { backgroundColor: '#0a0a0a', scale: 2 });
            canvas.toBlob(async (blob) => {
                const file = new File([blob], 'calculo.png', { type: 'image/png' });
                if (navigator.share) await navigator.share({ files: [file] });
            });
        }

        window.onload = () => setDest('mercantil');
    </script>
</body>
</html>
